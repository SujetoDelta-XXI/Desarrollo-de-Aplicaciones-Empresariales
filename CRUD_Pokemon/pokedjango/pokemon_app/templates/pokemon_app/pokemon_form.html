<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance %}Editar{% else %}Crear{% endif %} Pokémon</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <br>
    <br>
    <div class="content">
        <h1 class="title">{% if form.instance %}Editar{% else %}Crear{% endif %} Pokémon</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance %}Actualizar{% else %}Crear{% endif %}</button>
        </form>
    </div>
</body>
</html>
