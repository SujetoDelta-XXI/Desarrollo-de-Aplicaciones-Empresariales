{% extends 'base.html' %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Inicia Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
</div>
{% endblock %}
