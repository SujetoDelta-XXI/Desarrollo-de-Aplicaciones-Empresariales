<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}📊 Analytics{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link, .nav-link:hover {
            color: #ffffff !important;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'analytics:dashboard' %}">📊 Analytics</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'analytics:book_views' %}">📚 Book Views</a>
            <a class="nav-link" href="{% url 'analytics:author_analytics' %}">👤 Authors</a>
            <a class="nav-link" href="{% url 'analytics:category_analytics' %}">🏷️ Categories</a>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
